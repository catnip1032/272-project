<mat-card *ngIf="showFormCard">
    <mat-card-content>
        <section>
            <h2>Create a Pig Report</h2>
            <button class="close" mat-button (click)="onCloseClick()">X</button>
            <app-report-form (showFormCardEvent)="handleSubmitForm($event)"></app-report-form>
        </section>
    </mat-card-content>
</mat-card>
